<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Haha my new tab</title>
		<link rel="stylesheet" href="./styles/styles.css">
	</head>

	<!-- 61x33 -->
	<!-- (300x169) -> (1234x695), scale = 4.11333333333 -->

	<!-- (1006x695) -->

	<body>
		<svg style="margin:0; padding:0; width:0; height:0;">
			<defs>
				<filter id="InnerGlowFilterA" x0="-50%" y0="-50%" width="200%" height="200%">
					<feGaussianBlur in="SourceAlpha" stdDeviation="50" result="blur"></feGaussianBlur>
					<feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"></feComposite>

					<feFlood flood-color="#909090" flood-opacity="1.0"></feFlood>
					<feComposite in2="shadowDiff" operator="in"></feComposite>
					<feComposite in2="SourceGraphic" operator="over" result="firstfilter"></feComposite>


					<feGaussianBlur in="firstfilter" stdDeviation="50" result="blur2"></feGaussianBlur>
					<feComposite in2="firstfilter" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"></feComposite>

					<feFlood flood-color="#909090" flood-opacity="1.0"></feFlood>
					<feComposite in2="shadowDiff" operator="in"></feComposite>
					<feComposite in2="firstfilter" operator="over"></feComposite>
				</filter>

				<filter id="InnerGlowFilterB" x0="-50%" y0="-50%" width="200%" height="200%">
					<feGaussianBlur in="SourceAlpha" stdDeviation="15" result="blur"></feGaussianBlur>
					<feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"></feComposite>

					<feFlood flood-color="#B2B3B4" flood-opacity="1.0"></feFlood>
					<feComposite in2="shadowDiff" operator="in"></feComposite>
					<feComposite in2="SourceGraphic" operator="over" result="firstfilter"></feComposite>


					<feGaussianBlur in="firstfilter" stdDeviation="15" result="blur2"></feGaussianBlur>
					<feComposite in2="firstfilter" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"></feComposite>

					<feFlood flood-color="#B2B3B4" flood-opacity="1.0"></feFlood>
					<feComposite in2="shadowDiff" operator="in"></feComposite>
					<feComposite in2="firstfilter" operator="over"></feComposite>
				</filter>
			</defs>
		</svg>

		<div class="maindiv">
			<div class="channels-container">
				<div class="channels-container-column">
					<div class="channels-container-row">
						<div class="channel-box">
							<svg class="channel-svg" width=250 height=136 viewBox="0 0 250 136">
								<path fill="#007000" stroke="#B6B6B6" stroke-width="4" d="
									M 2,68
									C	2,2 2,2 40,2
										125,2 125,2 210,2
										248,2 248,2 248,68
										248,134 248,134 210,134
										125,134 125,134 40,134
										2,134 2,134 2,68
									">
								</path>
								<foreignObject x="4" y="4" width="242" height="128">
									<a class="channel-link" href="https://www.google.com/search?q=bruh">
										<div class="channel">
											<h3 class="channel-title">Photo Channel</h3>
										</div>
									</a>
								</foreignObject>
							</svg>
						</div>

						<div class="channel-box">
							<svg class="channel-svg" width=250 height=136 viewBox="0 0 250 136">
								<foreignObject x="4" y="4" width="242" height="128">
									<div class="blank-channel">
										<h3 class="blank-channel-text">Wii</h3>
									</div>
								</foreignObject>
								<path fill=none stroke="#B6B6B6" stroke-width="4" d="
									M 2,68
									C	2,2 2,2 40,2
										125,2 125,2 210,2
										248,2 248,2 248,68
										248,134 248,134 210,134
										125,134 125,134 40,134
										2,134 2,134 2,68
									">
								</path>
							</svg>
						</div>
					</div>
				</div>
			</div>

			<div class="bottom-bar-container">
				<svg class="bottom-bar-side-svg" width=464 height=189 viewBox="0 0 464 189">
					<path fill="#D2D3DB" filter="url(#InnerGlowFilterA)" d="
						M -300,2
						C 105,2 105,2 211,2
						  312,2 312,78 415,78
						L 765,78
						  765,489
						  -300,489
						">
					</path>

					<path fill=none stroke="#2FBDEE" stroke-width="4" d="
						M 0,2
						C 105,2 105,2 211,2
						  312,2 312,78 415,78
						L 465,78
						">
					</path>

					<path fill="#D2D3DB" stroke="#C2C2C9" stroke-width="8" d="
						M 0,25
						L 121,25
						A 66 66 0 0 1 188,91
						  66 66 0 0 1 121,158
						L 0,158
						">
					</path>

					<circle cx="121" cy="91" r="53" fill="#BEBFC3"/>

					<foreignObject x="52" y="22" width="122" height="122">
						<svg class="side-bottom-button-svg" width=122 height=122 viewBox="0 0 122 122">
							<circle cx="61" cy="61" r="53" fill="#D5D5D5" filter="url(#InnerGlowFilterB)"/>
							<circle cx="61" cy="61" r="53" fill=none stroke="#2FBDEE" stroke-width="4"/>
							<path fill="#DADADA" d="
								M 61,61
								m -34,-34
								c 22,-22 56,-4 56,8
								0,16 -32,48 -48,48
								-12,0 -30,-34 -8,-56
								">
							</path>
							<foreignObject x="0" y="0" width="122" height="122">
								<a class="side-bottom-button-link" href="https://www.google.com/search?q=bruh">
									<div class="side-bottom-button-div">
										<h3 class="side-bottom-button-text">Wii</h3>
									</div>
								</a>
							</foreignObject>
						</svg>
					</foreignObject>
				</svg>

				<div class="bottom-bar-middle-container">
					<svg class="bottom-bar-middle-svg" width=1200 height=189 viewBox="0 0 1200 189" preserveAspectRatio="none">
						<path fill="#D2D3DB" filter="url(#InnerGlowFilterA)" d="
							M -300,78
							L 1500,78
							1500,489
							-300,489
							">
						</path>

						<path fill=none stroke="#2FBDEE" stroke-width="4" d="
							M -50,78
							L 1250,78
							">
						</path>
					</svg>

					<div class="bottom-bar-middle">
						<div class="bottom-bar-middle-upper">
							<h2 class="digital-clock-text" id="digital-clock-text">12:00</h2>
						</div>
	
						<div class="bottom-bar-middle-lower">
							<h2 class="date-text" id="date-text">Fri 1/1</h2>
						</div>
					</div>
				</div>

				<svg class="bottom-bar-side-svg" width=464 height=189 viewBox="0 0 464 189">
					<path fill="#D2D3DB" filter="url(#InnerGlowFilterA)" d="
						M -300,2
						C 105,2 105,2 211,2
						  312,2 312,78 415,78
						L 765,78
						  765,489
						  -300,489
						" transform="translate(464,0) scale(-1,1)">
					</path>

					<path fill=none stroke="#2FBDEE" stroke-width="4" d="
						M 0,2
						C 105,2 105,2 211,2
						  312,2 312,78 415,78
						L 465,78
						" transform="translate(464,0) scale(-1,1)">
					</path>

					<path fill="#D2D3DB" stroke="#C2C2C9" stroke-width="8" d="
						M 0,25
						L 121,25
						A 66 66 0 0 1 188,91
						  66 66 0 0 1 121,158
						L 0,158
						" transform="translate(464,0) scale(-1,1)">
					</path>

					<circle cx="343" cy="91" r="53" fill="#BEBFC3"/>

					<foreignObject x="275" y="22" width="122" height="122">
						<svg class="side-bottom-button-svg" width=122 height=122 viewBox="0 0 122 122">
							<circle cx="61" cy="61" r="53" fill="#D5D5D5" filter="url(#InnerGlowFilterB)"/>
							<circle cx="61" cy="61" r="53" fill=none stroke="#2FBDEE" stroke-width="4"/>
							<path fill="#DADADA" d="
								M 61,61
								m -34,-34
								c 22,-22 56,-4 56,8
								0,16 -32,48 -48,48
								-12,0 -30,-34 -8,-56
								">
							</path>
							<foreignObject x="0" y="0" width="122" height="122">
								<a class="side-bottom-button-link" href="https://www.google.com/search?q=bruh">
									<div class="side-bottom-button-div">
										<h3 class="side-bottom-button-text">Wii</h3>
									</div>
								</a>
							</foreignObject>
						</svg>
					</foreignObject>
				</svg>
			</div>
		</div>

		<script src="scripts/index.js"></script>
	</body>
</html>
